<img src="{{content?.imgURL}}" *ngIf="content?.imgURL; else defaultImg" (click)="onClick()" />
<ng-template #defaultImg><img src="http://dalelyles.com/musicmp3s/no_cover.jpg" /></ng-template>
<!--<img src="{{content?.imgURL ? content?.imgURL : 'http://dalelyles.com/musicmp3s/no_cover.jpg'}}" (click)="onClick()" />-->
<h1>{{content?.title}}</h1>
<p>{{content?.creator}}</p>
<p class="description">{{content?.description}}</p>
<p appHoverAffect *ngIf="content?.type" [el]='"type"' class="type">{{content?.type}}</p>
<ul id="tags-list" *ngIf="content?.tags">
    <li appHoverAffect *ngFor="let item of content?.tags" [el]='"tag"'>{{item}}</li>
</ul>
