<h1 mat-dialog-title>Add Music</h1>
<mat-dialog-content>
  <form #music="ngForm" (ngSubmit)="save(music)" name="contentForm" id="contentForm">
    <mat-form-field appearance="fill">
      <mat-label for="id">ID: </mat-label>
      <input matInput id="id" name="id" type="number" disabled ngModel />
    </mat-form-field>
    <br />
    <mat-form-field appearance="fill">
      <mat-label for="title">Title: * </mat-label>
      <input matInput id="title" name="title" type="text" ngModel ng-required="true" />
    </mat-form-field>
    <br />
    <mat-form-field appearance="fill">
      <mat-label for="description">Description: * </mat-label>
      <textarea matInput id="description" name="description" ngModel ng-required="true"></textarea>
    </mat-form-field>
    <br />
    <mat-form-field appearance="fill">
      <mat-label for="creator">Creator: * </mat-label>
      <input matInput id="creator" name="creator" type="text" ngModel ng-required="true" />
    </mat-form-field>
    <br />
    <mat-form-field appearance="fill">
      <mat-label for="imgURL">Cover Image URL: </mat-label>
      <input matInput id="imgURL" name="imgURL" type="text" ngModel />
    </mat-form-field>
    <br />
    <mat-form-field appearance="fill">
      <mat-label for="type">Type: </mat-label>
      <input matInput id="type" name="type" type="text" ngModel />
    </mat-form-field>
    <br />
    <mat-form-field appearance="fill">
      <mat-label for="tags">Tags</mat-label>
      <mat-chip-list #tagList aria-label="tag list">
        <mat-chip *ngFor="let tag of tags" (removed)="remove(tag)">
          {{tag}}
          <button matChipRemove>
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip>
        <input matInput name="tags" type="text" placeholder="Add tags..."
               [matChipInputFor]="tagList"
               [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
               [matChipInputAddOnBlur]="addOnBlur"
               (matChipInputTokenEnd)="add($event)">
      </mat-chip-list>
    </mat-form-field>
    <br />
    <p *ngIf="!isValid && isSubmitted">Content failed to be added. Please fill in required fields and try again.</p>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button (click)="close()">Close</button>
  <button mat-raised-button color="primary" form="contentForm" type="submit" id="submit" value="Add Music">Add Music</button>
</mat-dialog-actions>
